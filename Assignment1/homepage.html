<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>IIUM Login Page</title>

    <link rel="stylesheet" href="iium.css">

  </head>

  <body>
    <div>

    <div class="img">
      <img src="http://photos.iium.edu.my/flagship/river_of_life.jpg" id="iiumRiver" width="100%">
      <p><a href="http://photos.iium.edu.my/flagship/river_of_life.jpg" >Download images here</a></p>
    </div>

    <div class="logo">
      <img src="http://www.iium.edu.my/img/iium-logo-latest-v2.png" alt="iium logo" width="100%">
    </div>

    <div class="login">
      <br><br><br><br><br><br>
      <p><h2>Web-Based Mahallah<br> Pre Registration</h2></p></br>

      <h3>Login</h3>
      <hr>
      <p><input type="number" name="matricno" placeholder="Enter matric no" required ></p>

      <p><input type="text" name="password" placeholder="Enter password" required ></p>

      <p><input type="checkbox" name="remember" >  Remember me</p>

      <p><button type="button" name="loginbtn">Login</button></p>

    <div class="policy">
      <p><a href="" id="privacy">Privacy Policy</a>
      <a href="" id="disclaim">Disclaimer</a>
      <label for="copyright">Copyright 2019</label></p>
    </div>


   </div>

  </body>

</html>
